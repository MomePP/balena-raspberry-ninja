name: balena-rpi-ninja
type: sw.application
description: Network Camera with Raspberry Pi and WebRTC powered by VDO.Ninja
assets:
  repository:
    type: blob.asset
    data:
      url: ''
  logo:
    type: blob.asset
    data:
      url: ''        
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_gpu_mem: 128
    - BALENA_HOST_CONFIG_dtoverlay: 'vc4-kms-v3d'
    - BALENA_HOST_CONFIG_camera_auto_detect: 1
    - BALENA_HOST_CONFIG_max_framebuffers: 2
  defaultDeviceType: raspberry-pi5
  supportedDeviceTypes:
    - raspberry-pi5
version: 0.1.0
